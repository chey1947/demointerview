<!-- menu opens when trigger button is clicked -->
<div [class.dark-theme] = 'isDark'>
  <md-toolbar color='primary'>
    <h3 md-line>My App</h3>
  </md-toolbar>
<button md-raised-button color="accent" [mdMenuTriggerFor]="menu">
   Change theme
</button>

<md-menu #menu="mdMenu">
    <button md-menu-item (click)='isDark = false' > blue theme  </button>
    <button md-menu-item (click)='isDark = true' > pink theme  </button>
</md-menu>
<button md-raised-button color="primary" routerLink = 'moviecast'>Movie Cast  </button>
<button md-raised-button color="primary" routerLink = 'cardgame'>Card Game </button>



<router-outlet> </router-outlet>
</div>
